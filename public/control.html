	<script>
		// Click button to On / Off devices in list
	    function onOffBtn( btnID ) {
			var id = btnID.substr( 3, (btnID.length) );
	        var device = firebase.database().ref('Node_1/Control/Device' + id);
	        var x;
	        device.on('value', snap => {
	            x = snap.val();
	        })
	        if ( x == 1 ) {
	            device.set( '0' )
	        } else {
	            device.set( '1' );
	        }
	    }
	</script>
